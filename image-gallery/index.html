<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="launchpad">
        <div class="title">
          <div class="title__icon-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 64 64"
              aria-labelledby="title"
              aria-describedby="desc"
              role="img"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <title>Photo Camera</title>
              <desc>A solid styled icon from Orion Icon Library.</desc>
              <path
                data-name="layer1"
                d="M44.6 36.6a2 2 0 0 0 0 2.8 2 2 0 0 0 2.8 0A2 2 0 0 0 48 38a2 2 0 0 0-.6-1.4 2.1 2.1 0 0 0-2.8 0z"
                fill="#202020"
              ></path>
              <path
                data-name="layer2"
                d="M59 18H36.6L30 10H14l-6.6 8H5a3 3 0 0 0-3 3v30a3 3 0 0 0 3 3h54a3 3 0 0 0 3-3V21a3 3 0 0 0-3-3zM30 46H10V28h20zm16 0a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"
                fill="#202020"
              ></path>
              <path
                data-name="layer1"
                fill="#202020"
                d="M46 10h10v4H46z"
              ></path>
            </svg>
          </div>
          <h1 class="title__name">
            <span class="title__name-first">Unsplash</span>
            <span class="title__name-second">API</span>
          </h1>
        </div>
        <div class="search">
          <button class="search__button input-button">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewbox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </button>
          <input type="text" class="search__input" placeholder="Search" />
          <button class="search__abort input-button">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewbox="0 0 24 24"
            >
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              ></path>
            </svg>
          </button>
        </div>
      </section>
      <section class="images"></section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
