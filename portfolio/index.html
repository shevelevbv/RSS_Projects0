<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="img/x-icon" href="./img/icons/camera.ico" />
  </head>
  <body>
    <header>
      <div class="container container-header header">
        <div class="logo">
          <a href=""><img src="./img/svg/portfolio-logo.svg" alt="Logo" /></a>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="">Skills</a></li>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Video</a></li>
            <li><a href="">Price</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </nav>
        <div class="language">
          <span class="current">en</span>
          <span class="slash">/</span>
          <a href="">ru</a>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="hero hero-container">
          <div class="info">
            <h1>Alexa Rise</h1>
            <p>
              Save sincere emotions, romantic feelings and happy moments of life 
              together with professional photographer Alexa Rise
            </p>
            <button class="button">Hire me</button>
          </div>
        </section>
        <section class="skills">
          <div class="h2-wrapper">
            <h2>Skills</h2>
          </div>
        </section>
        <section class="section portfolio">
          <div class="h2-wrapper">
            <h2>Portfolio</h2>
          </div>
        </section>
        <section class="section video">
          <div class="h2-wrapper">
            <h2>Video</h2>
          </div>
        </section>
        <section class="section price">
          <div class="h2-wrapper">
            <h2>Price</h2>
          </div>
        </section>
        <section class="section contacts">
          <h2>Contact me</h2>
        </section>
      </div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
